<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tower Defense || MageeGames</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="darkMode.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
      .description {
        background-color: rgb(0, 0, 50);
        border-radius: 0.25rem;
        border: 0.1rem solid rgb(0, 0, 100);
        color: rgb(255, 255, 255);
        padding: 0.5rem;
        display: inline-block;
        font-size: 0.85rem;
        cursor: pointer;
        text-decoration: none;
        text-align: left;
        width: 10rem;
        height: 3.8rem
      }
      .tower {
        width: 5.5rem;
        height: 4rem;
        display: inline-block;
        text-decoration: none;
        border-radius: 0.25rem;
        cursor: pointer;
        text-align: center;
        font-size: 1rem;
        padding: 0.3rem;
      }
      .green-tower {
        border: 2px solid rgb(0, 100, 0);
        background-color: rgb(0, 50, 0);
        color: rgb(255, 255, 255);
      }
      .green-tower:hover {
        background-color: rgb(0, 100, 0); 
      }
      .green-tower:active{
        background-color: rgb(0, 200, 0);
        border-color: rgb(0, 200, 0);
      }
      .blue-tower {
        border: 2px solid rgb(0, 0, 150);
        background-color: rgb(0, 0, 75);
        color: rgb(255, 255, 255);
      }
      .blue-tower:hover {
        background-color: rgb(0, 0, 150); 
      }
      .blue-tower:active{
        background-color: rgb(0, 0, 250);
        border-color: rgb(0, 0, 250);
      }
      .purple-tower {
        border: 2px solid rgb(50, 0, 100);
        background-color: rgb(25, 0, 50);
        color: rgb(255, 255, 255);
      }
      .purple-tower:hover {
        background-color: rgb(50, 0, 100); 
        color: rgb(255, 255, 255);
      }
      .purple-tower:active{
        background-color: rgb(100, 0, 200);
        border-color: rgb(100, 0, 200);
      }
      .yellow-tower {
        border: 2px solid rgb(125, 100, 0);
        background-color: rgb(50, 50, 0);
        color: rgb(255, 255, 255);
      }
      .yellow-tower:hover {
        background-color: rgb(125, 100, 0); 
        color: rgb(255, 255, 255);
      }
      .yellow-tower:active{
        background-color: rgb(250, 200, 0);
        border-color: rgb(250, 200, 0);
      }
      .ends-align {
        margin-left: auto;
        margin-right: auto;
        display: flex;
        justify-content: space-between;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="main-div" style="height: 52rem; padding-top: 1.5rem;">
      <div class="right-div">
        <button id="homeBtn" style="border: none; background-color: rgb(0, 0, 15); color: rgb(100, 200, 255); font-size: 2rem; margin-right: 1rem;">x</button><br>
      </div>
      <h1 class="h1">Tower Defense</h1><br>
      <span class="p">Highest Wave: <span id="highestWave">1</span></span><br><br>
      <div class="ends-align" style="width: 420px">
        <span style="color: rgb(100, 200, 255);">Wave: <span id="wave">1</span></span>
        <span style="color: rgb(0, 200, 50);">$<span id="cash">100</span></span>
        <span style="color: rgb(200, 0, 0);">Lives: <span id="lives">15</span></span>
      </div>
      <canvas id="game" width="420" height="420"></canvas><br><br>
      <div class="ends-align">
        <br><button id="regular" class="tower purple-tower">Regular<br>$50</button>
        <button id="sniper" class="tower blue-tower">Sniper<br>$100</button>
        <button id="rapidFire" class="tower yellow-tower">RapidFire<br>$100</button>
        <button id="tank" class="tower green-tower">Tank<br>$150</button><br>
      </div><br>
      <div class="ends-align" style="width: 85.3%;">
        <div class="left-div">
          <button id="start" class="button" style="margin-top: 1rem; height: 1.5rem; padding-top: 1px; width: 6.5rem">Start Wave</button><br>
          <button id="upgrade" class="button" style="margin-top: 0.1rem; height: 1.5rem; padding-top: 1px; width: 6.5rem;">Upgrade</button><br>
          <button id="delete" class="button" style="margin-top: 0.1rem; height: 1.5rem; padding-top: 1px; width: 6.5rem;">Delete</button>
        </div>
        <p class="description"><b><span id="type">Regular</span></b><br>Damage: <span id="damage">1</span><br>Rate of Fire: <span id="rateOfFire">5</span><br>Range: <span id="range">5</span></p>
      </div>
    </div>
    <script src="towerDefense.js"></script>
  </body>
</html>
