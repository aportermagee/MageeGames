<!DOCTYPE html>
<html>
  <head>
    <title>Spaceship || MageeGames</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        overflow-y: hidden;
        background-color: rgb(0, 0, 0);
      }
      .mainDiv {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 900px;
        height: 800px;
        border: 2px solid rgb(0, 15, 70);
        background-color: rgb(0, 0, 15);
        border-radius: 10px;
        padding: 0;
        margin: 0;
      }
      canvas {
        border: 1px solid rgb(0, 20, 90);
        background-color: rgb(0, 0, 0);
        width: fit-content;
        height: fit-content;
      }
    </style>
  </head>
  <body>
    <div class="mainDiv">
      <canvas width="800" height="600"></canvas>
    </div>
    <script src="spaceship.js"></script>
  </body>
</html>
